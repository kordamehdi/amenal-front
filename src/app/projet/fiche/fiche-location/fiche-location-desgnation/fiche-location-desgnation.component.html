<div (onclick)="click()" class="container">
  <app-dialog (OnCtn)="onCtnAlert()" (Cancel)="onHideAlert()" *ngIf="showAlert">
    {{ errorMsg }}
  </app-dialog>
  <form
    (ngSubmit)="
      isUpdate == 1 ? OnUpdateLocationDesignation() : OnAddLocationDesignation()
    "
    #f="ngForm"
  >
    <div class="header-nav">
      <span class="left" (click)="onPrevious()"
        ><ion-icon name="arrow-dropleft"></ion-icon>
      </span>

      <span class="middle"> FICHE LOCATION : {{ position }}/{{ size }}</span>

      <span class="left" (click)="onNext()">
        <ion-icon name="arrow-dropright"></ion-icon>
      </span>
    </div>
    <table>
      <tr class="header">
        <th style="width: 29.1%">
          <input
            (input)="onFilter()"
            (blur)="onFilterBur(sds)"
            type="text"
            placeholder="DESIGNATION"
            name="libelle$"
            ngModel
            #sds
            style="width: 80%"
          />
          <ion-icon
            [ngStyle]="{
              color: typeAsc === 'libelle' ? 'black' : 'rgba(61, 61, 61, 0.815)'
            }"
            [name]="
              ascendant['libelle'] == true
                ? 'arrow-round-down'
                : 'arrow-round-up'
            "
            (click)="onSort('libelle')"
          ></ion-icon>
        </th>
        <th style="width: 6%">
          UNITE
        </th>
        <th style="width: 7%">
          DEBUT
        </th>
        <th style="width: 7%">
          FIN
        </th>
        <th style="width: 8%">
          QUANTITE
        </th>
        <th style="width: 20%">
          <input
            (input)="onFilter()"
            (blur)="onFilterBur(dd)"
            type="text"
            #dd
            placeholder="FOURNISSEUR"
            name="fournisseurNom$"
            ngModel
            style="width: 80%"
          />
          <ion-icon
            [ngStyle]="{
              color:
                typeAsc === 'fournisseurNom'
                  ? 'black'
                  : 'rgba(61, 61, 61, 0.815)'
            }"
            [name]="
              ascendant['fournisseurNom'] == true
                ? 'arrow-round-down'
                : 'arrow-round-up'
            "
            (click)="onSort('fournisseurNom')"
          ></ion-icon>
        </th>
        <th style="width: 18%">
          OBSERVATION
        </th>
        <th style="width: 4.1%">
          <ion-icon name="reverse-camera"></ion-icon>
        </th>
      </tr>
      <tr (clickOutside)="onAddClickOutside()" (click)="onAddClick()">
        <td class="tdInput">
          <input
            (input)="OnSearch(inputSrch.value)"
            type="text"
            style="width : 100%"
            name="libelle"
            (focus)="onFocusInputSearch(list)"
            (blur)="onBlurInputSearch(list)"
            placeholder="DESIGNATION"
            required
            #inputSrch
            ngModel
          />
          <div hidden="true" #list class="div-list">
            <div
              class="div-detail"
              (click)="OnSelectMateriel(mat)"
              *ngFor="let mat of materielsShow; let j = index"
            >
              <span class="span-detail">
                {{ mat.designation }}
              </span>
              <input
                hidden
                name="idArticle"
                list="fournisseurs"
                [ngModel]="mat.id"
                ngModel
              />
            </div>
          </div>
        </td>
        <td class="tdInput">
          <input readonly type="text" name="unite" ngModel />
        </td>

        <td class="tdInput">
          <input
            type="time"
            name="tempsDebut"
            placeholder="debut"
            (input)="OnInputDate(tempsDebut.value, tempsFin.value)"
            ngModel
            required
            #tempsDebut
          />
        </td>
        <td class="tdInput">
          <input
            type="time"
            name="tempsFin"
            (input)="OnInputDate(tempsDebut.value, tempsFin.value)"
            placeholder="fin"
            ngModel
            #tempsFin
          />
        </td>
        <td class="tdInput">
          <input
            type="text"
            name="quantite"
            readonly
            placeholder="quantite"
            ngModel
          />
        </td>

        <td class="tdInput">
          <input
            disabled
            placeholder="FOURNISSEUR"
            name="fournisseurNom"
            required
            ngModel
            (input)="OnSearchFournisseur(matFrInputAdd.value)"
            (focus)="listfr.hidden = false"
            (blur)="onBlurAddFr(listfr)"
            type="text"
            #matFrInputAdd
          />
          <div #listfr hidden="false" class="div-list-fr">
            <div
              (click)="onSelectAddFr(fournisseur.fournisseurNom)"
              *ngFor="let fournisseur of fournisseurs"
              style="border: 1px solid rgb(0, 0, 0);
            ;width : 100%"
            >
              <span>{{ fournisseur.fournisseurNom }}</span>
            </div>
          </div>
        </td>
        <td class="tdInput">
          <input
            type="text"
            name="observation"
            placeholder="observation"
            ngModel
          />
        </td>
        <td class="tdInput"></td>
      </tr>
      <!--**************************************************************************************************************************************-->
      <ng-container *ngIf="designtions?.length > 0; else elseTemplate">
        <tr
          [ngStyle]="{
            'background-color':
              this.dsID == locDs.id ? 'rgba(255, 0, 0, 0.1)' : '',
            'border-bottom': locDs.tempsFin ? null : '2px solid red'
          }"
          (press)="OnDeleteDs(locDs.id)"
          *ngFor="let locDs of designtions; let i = index"
          (clickOutside)="onUpdateClickedOutside(i, locDs.id)"
          (click)="onUpdateClick(i, locDs.id, inputUpdateSrch.value, locDs)"
        >
          <td>
            <input
              disabled
              [ngModel]="locDs.libelle"
              (input)="OnSearchUpdate(inputUpdateSrch.value)"
              type="text"
              style="width : 100%;"
              name="libelle{{ locDs.id }}"
              (focus)="onFocusUpdateInputSearch(listUpdate, locDs.libelle)"
              (blur)="onBlurUpdateInputSearch(listUpdate, i, locDs.id)"
              placeholder="DESIGNATION"
              required
              #inputUpdateSrch
              ngModel
            />
            <div #listUpdate hidden class="div-list">
              <div
                class="div-detail"
                (click)="listUpdate.hidden = true"
                style="font-weight:bold;font-style:italic"
              >
                <span class="span-detail">
                  {{ locDs.libelle }}
                </span>
              </div>
              <div
                class="div-detail"
                (click)="OnSelectUpdate(mat, i, locDs.id)"
                *ngFor="let mat of materielsShow; let j = index"
              >
                <span class="span-detail">
                  {{ mat.designation }}
                </span>
              </div>
            </div>
          </td>
          <td>
            <input
              [ngModel]="locDs.unite"
              disabled
              readonly
              type="text"
              name="unite{{ locDs.id }}"
              ngModel
            />
          </td>
          <td>
            <input
              disabled
              [ngModel]="locDs.tempsDebut"
              (input)="OnInputDate(tempsDebutUpt.value, tempsFinUpt.value, i)"
              (focus)="isUpdate = false"
              type="time"
              name="tempsDebut{{ locDs.id }}"
              placeholder="debut"
              required
              ngModel
              #tempsDebutUpt
            />
          </td>
          <td>
            <input
              disabled
              (input)="OnInputDate(tempsDebutUpt.value, tempsFinUpt.value, i)"
              [ngModel]="locDs.tempsFin"
              (focus)="isUpdate = false"
              type="time"
              name="tempsFin{{ locDs.id }}"
              placeholder="fin"
              ngModel
              #tempsFinUpt
            />
          </td>
          <td>
            <input
              readonly
              (focus)="isUpdate = false"
              [ngModel]="locDs.travailleLocString"
              type="text"
              name="quantite{{ locDs.id }}"
              placeholder="quantite"
              ngModel
            />
          </td>

          <td>
            <input
              placeholder="FOURNISSEUR"
              name="fournisseurNom{{ locDs.id }}"
              (focus)="
                onUpdateFournisseurFocus(inputUpdateSrch.value, listfrUpdate)
              "
              (input)="OnSearchFournisseur(matFrInput.value)"
              [ngModel]="locDs.fournisseurNom"
              (blur)="onUpdateFournisseurBlur(listfrUpdate)"
              type="text"
              disabled
              required
              ngModel
              #matFrInput
            />
            <div #listfrUpdate hidden="false" class="div-list-fr">
              <div
                *ngIf="Show"
                (click)="listfrUpdate.hidden = true"
                style="font-weight:bold;font-style:italic;width : 100% ; border: 1px solid rgb(0, 0, 0)"
              >
                <span>{{ locDs.fournisseurNom }}</span>
              </div>
              <div
                (click)="
                  onSelectUpdateFr(fournisseur.fournisseurNom, i, locDs.id)
                "
                *ngFor="let fournisseur of fournisseurs"
                style="border: 1px solid rgb(0, 0, 0);
              ;width : 100%"
              >
                <span>{{ fournisseur.fournisseurNom }}</span>
              </div>
            </div>
          </td>
          <td>
            <input
              disabled
              [ngModel]="locDs.observation"
              (focus)="isUpdate = false"
              type="text"
              name="observation{{ locDs.id }}"
              placeholder="observation"
              ngModel
            />
          </td>
          <td></td>
        </tr>
      </ng-container>
      <ng-template #elseTemplate>
        <tr style="text-align: center ; font-style: italic">
          <td colspan="8">rien a signaler jusqu'au moment</td>
        </tr>
      </ng-template>
    </table>
  </form>
</div>
