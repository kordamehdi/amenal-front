<div class="container">
  <app-dialog *ngIf="showAlert" (OnCtn)="onDelete()" (Cancel)="onHideAlert()">
    {{ errorMsg }}
  </app-dialog>
  <form #f="ngForm" (ngSubmit)="OnSubmitForm()">
    <div class="header-title">
      <span class="left"><ion-icon name="arrow-round-up"></ion-icon> </span>

      <span class="middle">ARTICLE</span>

      <span class="left" (click)="OnCancel()">
        <ion-icon name="arrow-round-up"></ion-icon>
      </span>
    </div>
    <table>
      <tr class="header">
        <th class="case-left">
          <input
            (focus)="onFilterFocus(keyWord)"
            (blur)="OnFilterBlur(keyWord)"
            (input)="filter(keyWord.value, type.value)"
            type="text"
            value="DESIGNATION"
            name="DESIGNATION$"
            [placeholder]="type.value === 'A' ? 'ARTICLE' : 'CATEGORIE'"
            #keyWord
            ngModel
            style="width: 60%"
          />
          <ion-radio-group
            (ionChange)="filter(keyWord.value, type.value)"
            name="type"
            ngModel
            #type
          >
            <ion-radio class="checkbox" value="A"></ion-radio>
            <label class="label-radio">A</label>
            <ion-radio class="checkbox" value="C"></ion-radio>
            <label class="label-radio">C</label>
          </ion-radio-group>
        </th>

        <th class="case-middle">
          UNITE
        </th>
        <th
          (press)="onClickOutsideFilterStockable(keyWord.value, type.value)"
          class="case-right"
        >
          <ng-container *ngIf="filterStockable; else elseTemplate">
            <ion-checkbox
              (ionChange)="filterBox(keyWord.value, type.value)"
              class="checkbox"
            ></ion-checkbox>

            <label class="label-radio">STOK</label>
          </ng-container>
          <ng-template #elseTemplate>
            STOCKABLE
          </ng-template>
        </th>
      </tr>
      <tr
        *ngIf="!isFilterByFournisseur || categories.length === 0"
        [ngStyle]="{
          'background-color':
            CatSelected === -2 ? 'rgba(225, 181, 116, 0.5)' : '',
          'text-align': 'center',
          'font-style': 'italic'
        }"
        (click)="OnSelectDFournisseurWithNoArticles()"
      >
        <td colspan="3">
          Fournisseur sans Article
        </td>
      </tr>

      <tr>
        <td colspan="3">
          <div *ngFor="let cat of categories; let i = index">
            <div
              (press)="
                isFilterByFournisseur && fournisseurFilterId !== -2
                  ? deleteAssoCategorieFournisseur(cat.id, cat.categorie)
                  : OnDeleteCategorie(cat)
              "
              (dblclick)="assoCategorieFournisseurToProjet(cat.id)"
              (clickOutside)="
                onClickOutsideCategorieUpdateInput(i, cat.id, catUpdateInput)
              "
              (click)="onClickCategorieUpdateInput(i, cat.id, catUpdateInput)"
              [ngStyle]="{
                'background-color':
                  CatSelected === cat.id || CatId === cat.id
                    ? 'rgba(225, 181, 116, 0.8)'
                    : '',
                'font-weight': cat.isAssoWithProjet ? 'bold' : 'normal'
              }"
              class="cont_div"
            >
              <span style="width: 70%;text-align: left">
                <input
                  disabled
                  type="text"
                  [ngModel]="cat.categorie"
                  name="categorie{{ cat.id }}"
                  #catUpdateInput
                  ngModel
                />
              </span>
              <span
                style="font-style: oblique;display: inline-block;width: 25%;text-align: right"
                (click)="onShowDetails(cat.id)"
              >
                {{ cat.articles.length }}
                <span [innerHTML]="onTestShowDetail(cat.id) ? '>' : '<'"></span>
              </span>
            </div>
            <!--****************************detail***************************-->
            <div #detail *ngIf="onTestShowDetail(cat.id)">
              <div
                (press)="
                  isFilterByFournisseur && fournisseurFilterId !== -2
                    ? deleteAssoArticleFournisseur(
                        article.id,
                        article.designation
                      )
                    : OnDeleteArticle(article)
                "
                (dblclick)="assoArticleFournisseurToProjet(article.id)"
                (clickOutside)="
                  onClickOutsideArticleUpdateInput(cat.id, article.id, i, j)
                "
                (click)="onClickArticleUpdateInput(cat.id, article.id, i, j)"
                [ngStyle]="{
                  'background-color':
                    CatSelected === cat.id ||
                    CatIndex === cat.id ||
                    ArticleUpdateIndex === transIJ(cat.id, article.id) ||
                    articleSelected === transIJ(cat.id, article.id)
                      ? 'rgba(225, 181, 116, 0.5)'
                      : '',
                  'font-weight': article.isAssoWithProjet ? 'bold' : 'normal'
                }"
                *ngFor="let article of cat.articles; let j = index"
                class="cont_div"
              >
                <span class="case-left">
                  <input
                    disabled
                    class="article_input"
                    type="text"
                    required
                    name="designation{{ cat.id }}_{{ article.id }}"
                    [ngModel]="article.designation"
                    ngModel
                  />
                </span>
                <span class="case-middle">
                  <input
                    disabled
                    (focus)="onFocusUniteInput(detail)"
                    (blur)="onBlurUniteInput(detail)"
                    type="text"
                    #uniteInput
                    [ngModel]="article.unite"
                    name="unite{{ cat.id }}_{{ article.id }}"
                    required
                    placeholder="unite"
                    ngModel
                  />

                  <div hidden="true" class="div-list" #detail>
                    <div
                      (click)="onSelectUnite(unite, i, j)"
                      *ngFor="let unite of unites"
                      class="div-detail"
                    >
                      {{ unite }}
                    </div>
                  </div>
                </span>
                <span class="case-right">
                  <ion-checkbox
                    disabled
                    ngModel
                    name="stockable{{ cat.id }}_{{ article.id }}"
                    [ngModel]="article.stockable"
                  ></ion-checkbox>
                </span>
              </div>
              <!--***********************************ADDING FORM****************************-->
              <div
                (clickOutside)="onAddArticleClickOutside(i, cat.id)"
                (click)="onAddArticleClick(i)"
                style="  background-color: rgba(255, 0, 0, 0.1);"
                class="cont_div"
              >
                <span class="case-left">
                  <input
                    type="text"
                    class="article_input"
                    placeholder="DESIGNATION"
                    name="designation{{ i }}"
                    required
                    ngModel
                  />
                </span>
                <span class="case-middle">
                  <input
                    (focus)="onFocusUniteInput(detailAdd)"
                    (blur)="onBlurUniteInput(detailAdd)"
                    type="text"
                    #uniteInput
                    name="unite{{ i }}"
                    required
                    placeholder="unite"
                    ngModel
                  />
                  <div hidden="false" class="div-list" #detailAdd>
                    <div
                      (press)="OnDeleteUnite(unite)"
                      (click)="onSelectAddUnite(unite, i)"
                      *ngFor="let unite of unites"
                      class="div-detail"
                    >
                      {{ unite }}
                    </div>
                  </div>
                </span>
                <span class="case-right">
                  <ion-checkbox
                    [ngModel]="0"
                    name="stockable{{ i }}"
                    ngModel
                  ></ion-checkbox>
                </span>
              </div>
            </div>
          </div>
        </td>
      </tr>
      <tr
        *ngIf="
          !isFilterByFournisseur &&
          (CatSelected !== -1 || articleSelected !== '')
        "
        [ngStyle]="{
          'text-align': 'center',
          'font-style': 'italic',
          'font-weight': 'bold'
        }"
        (click)="OnAnnulerFilter()"
      >
        <td colspan="3">
          Annuler le filter
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <input
            class="tdInput"
            type="text"
            name="cat"
            (input)="onSearchArticle(catInput.value)"
            (blur)="onAddCategorie(catInput, listArt)"
            placeholder="CATEGORIE"
            (focus)="onfocusAddArticle(listArt)"
            #catInput
            ngModel
          />

          <div #listArt hidden class="div-list-art">
            <div
              class="div-detail"
              *ngFor="let art of articlesNotAssoToFr"
              style="width : 100%"
              (click)="OnAssoArticleToFournisseur(art.id, catInput)"
            >
              <span class="span-detail" style="width:80%">
                {{ art.designation }}
              </span>
              <span class="span-detail" style="width:20% ; text-align: center;">
                {{ art.unite }}
              </span>
            </div>
          </div>
        </td>
      </tr>
    </table>
  </form>
</div>
