<div class="container">
  <app-dialog *ngIf="showAlert" (OnCtn)="onDelete()" (Cancel)="onHideAlert()">
    {{ errorMsg }}
  </app-dialog>
  <app-tab
    headerTitle="LISTE DES ARTICLES"
    [showHeader]="true"
    [column]="culumn"
  >
    <tr>
      <td colspan="3">
        <div>
          <div class="cont_div">
            <span style="width: 85%;text-align: left">
              <input disabled type="text" #fourUpdateInput />
            </span>
            <span style="font-style: oblique">
              1
              <span [innerHTML]="true ? '>' : '<'"></span>
            </span>
          </div>
          <div #detail>
            <div class="cont_div">
              <span class="case-left"> <input type="text" name="" /> </span>
              <span class="case-middle">
                <input type="text" name="" />
              </span>
              <span class="case-right">
                <ion-checkbox checked="true"></ion-checkbox>
              </span>
            </div>
            <input
              class="tdInput"
              type="text"
              style="width : 100%;"
              placeholder="DESIGNATION"
              #inputSrch
            />
            <div #list hidden="false" class="div-list">
              <div class="div-detail" style="width : 100%">
                <span class="span-detail" style="width:80%">
                  ds1
                </span>
                <span
                  class="span-detail"
                  style="width:20% ; text-align: center;"
                >
                  h3
                </span>
              </div>
            </div>
          </div>
        </div>
      </td>
    </tr>
    <tr>
      <td colspan="3">
        <input
          class="tdInput"
          type="text"
          name=""
          id=""
          placeholder="CATEGORIE"
          #catInput
        />
      </td>
    </tr>
  </app-tab>
</div>
